<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlsberg CNY 2026 - Parallax Hills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .parallax-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .hill-layer {
            position: absolute;
            width: 200%;
            height: auto;
            left: 0;
            transform-origin: bottom left;
        }
        
        .background-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        /* Make horse pivot from feet for natural tilt */
        .horse { transform-origin: 50% 85%; }

        /* Headline styles to match provided artwork */
        .headline-cn {
            font-weight: 900;
            line-height: 1;
            color: #ffffff; /* warm white */
            -webkit-text-stroke: 3px #e0b96b; /* gold outline */
            text-stroke: 3px #e0b96b;
            /* layered shadows to simulate red extrude and green rim */
            text-shadow:
                0 0 0 #ffffff,
                1px 1px 0 #c6372b,
                2px 2px 0 #c6372b,
                3px 3px 0 #c6372b,
                0 0 0 #1f6a3b,
                -1px 1px 0 #1f6a3b,
                -2px 2px 0 #1f6a3b,
                0 6px 12px rgba(0,0,0,0.25);
        }

        .headline-en {
            font-weight: 800;
            letter-spacing: 0.25em;
            color: #1f6a3b; /* Carlsberg green */
            text-transform: uppercase;
            text-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="parallax-container">
        <!-- Background Texture -->
        <img src="assets/background-texture.png" alt="Background Texture" class="background-texture">
        
        <!-- Hill Layers -->
        <!-- Clouds (above hills) -->
        <img src="assets/cloud-ornament-left.png" alt="Cloud Left" class="absolute top-[8%] -left-[5%] w-[28vw] sm:w-[24vw] md:w-[22vw] lg:w-[20vw] xl:w-[18vw] z-40 cloud-left pointer-events-none">
        <img src="assets/floating-cloud.png" alt="Floating Cloud" class="absolute top-[40%] left-1/2 -translate-x-1/2 w-[22vw] sm:w-[20vw] md:w-[18vw] lg:w-[16vw] xl:w-[14vw] z-40 cloud-floating pointer-events-none">
        <img src="assets/cloud-ornament-right.png" alt="Cloud Right" class="absolute top-[12%] -right-[5%] w-[30vw] sm:w-[26vw] md:w-[24vw] lg:w-[22vw] xl:w-[20vw] z-40 cloud-right pointer-events-none">

        <!-- Horse on foreground hill -->
        <img src="assets/horse-large.png" alt="Horse" class="absolute pointer-events-none horse z-50 select-none bottom-[5%] sm:bottom-[-10%] md:bottom-[5%] lg:bottom-[15%] xl:bottom-[10%] w-[90vw] sm:w-[50vw] md:w-[40vw] lg:w-[30vw] xl:w-[26vw] -left-[20%] sm:left-[12%]">

        <img src="assets/hill-midground-2.png" alt="Hill Midground 2" class="hill-layer hill-midground-2 z-10 scale-[3.2] sm:scale-[1.8] md:scale-[2.0] lg:scale-[2.0] xl:scale-[2.0] bottom-[15%] sm:bottom-[12%] md:bottom-[10%] lg:bottom-[8%] xl:bottom-[5%]">
        <img src="assets/hill-midground-1.png" alt="Hill Midground 1" class="hill-layer hill-midground-1 z-20 scale-[3.5] sm:scale-[2.0] md:scale-[2.2] lg:scale-[2.2] xl:scale-[2.2] bottom-[8%] sm:bottom-[8%] md:bottom-[0%] lg:-bottom-[3%] xl:-bottom-[15%]">
        <img src="assets/hill-foreground.png" alt="Hill Foreground" class="hill-layer hill-foreground z-30 scale-[4] sm:scale-[2.2] md:scale-[2.4] lg:scale-[2.5] xl:scale-[2.5] -bottom-[10%] sm:-bottom-[5%] md:-bottom-[10%] lg:-bottom-[15%] xl:-bottom-[40%]">

        <!-- Center Headline (moves left on scroll) -->
        <div class="absolute inset-0 z-50 pointer-events-none headline-wrap flex items-start justify-center pt-[30vh] md:pt-[20vh] lg:pt-[14vh] xl:pt-[6vh]">
            <div class="text-center">
                <div class="headline-cn select-none text-6xl sm:text-7xl md:text-8xl lg:text-8xl xl:text-[114px]">嘉士伯 一起發</div>
                <div class="headline-en mt-2 select-none tracking-widest text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl">BREWING PROSPERITY TOGETHER</div>
            </div>
        </div>
    </div>

    <script>
        // Custom scroll tracking for parallax effect
        let scrollProgress = 0;
        let hasScrolled = false;
        const maxScroll = 1000; // Maximum scroll distance (increased for longer scroll)
        
        // Track scroll wheel events
        document.addEventListener('wheel', (e) => {
            e.preventDefault(); // Prevent default scrolling
            hasScrolled = true;
            // Update scroll progress
            scrollProgress += e.deltaY * 0.5;
            scrollProgress = Math.max(0, Math.min(maxScroll, scrollProgress));
            
            // Calculate progress percentage
            const progress = scrollProgress / maxScroll;
            
            // Animate hills based on scroll progress
            gsap.to(".hill-foreground", {
                x: `-${100 * progress}%`,
                duration: 0.1,
                ease: "none"
            });
            
            gsap.to(".hill-midground-1", {
                x: `-${60 * progress}%`,
                duration: 0.1,
                ease: "none"
            });
            
            gsap.to(".hill-midground-2", {
                x: `-${30 * progress}%`,
                duration: 0.1,
                ease: "none"
            });

            // Animate clouds (slightly different speeds for depth)
            gsap.to(".cloud-left", {
                x: `-${60 * progress}%`,
                duration: 0.1,
                ease: "none"
            });
            gsap.to(".cloud-floating", {
                x: `-${100 * progress}%`,
                duration: 0.1,
                ease: "none"
            });
            gsap.to(".cloud-right", {
                x: `-${60 * progress}%`,
                duration: 0.1,
                ease: "none"
            });

            // Horse follows foreground hill horizontally
            gsap.to(".horse", {
                x: `-${0 * progress}%`,
                duration: 0.1,
                ease: "none"
            });

            // Subtle up/down trot + tilt synced to progress using a sine wave
            const bob = Math.sin(progress * Math.PI * 6) * 6; // vertical bounce
            const tiltWave = Math.sin(progress * Math.PI * 8 + Math.PI / 6) * 3; // oscillation
            const tiltBias = hasScrolled ? 16 : 0; // only lean after first scroll
            const tilt = tiltBias + tiltWave;
            gsap.to(".horse", { y: bob, rotate: tilt, duration: 0.15, ease: "none" });

            // Toggle horse frame to simulate running based on progress
            const frameToggle = Math.floor(progress * 20) % 2 === 0; // flip every step
            const targetSrc = frameToggle ? 'assets/horse-large.png' : 'assets/horse-large-2move.png';
            const horseEl = document.querySelector('.horse');
            if (horseEl && horseEl.getAttribute('src') !== targetSrc) {
                horseEl.setAttribute('src', targetSrc);
            }

            // Move headline left like clouds (slightly slower than foreground)
            gsap.to('.headline-wrap', {
                x: `-${55 * progress}%`,
                duration: 0.1,
                ease: 'none'
            });
            
            // Optional: Add some subtle background movement
            gsap.to(".background-texture", {
                y: `-${20 * progress}%`,
                duration: 0.1,
                ease: "none"
            });
        });
        
        // Prevent touch scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            hasScrolled = true;
        }, { passive: false });
    </script>
</body>
</html>
